language: rust
sudo: false

cache:
  - cargo

rust:
  - stable

before_script:
  - (cargo install mdbook --force || true)

script:
  - mdbook build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: book
  target-branch: master
  keep-history: false
  on:
    branch: book
